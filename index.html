<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Dashboard <small> data logger</small></h1>
</div>

<!-- Contact with Map - START -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div>
                <div class="panel panel-default">
                    <div class="text-center header">GPS Tracker</div>
                    <div class="panel-body text-center">
                        <h4>Last Update</h4>
                        <div>Date&Time</div>
                        <div id="map1" class="map">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <div class="panel panel-default">
                    <div class="text-center header">Weather</div>
                    <div class="panel-body text-center">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://maps.google.com/maps/api/js"></script>

<script type="text/javascript">
    jQuery(function ($) {
        function init_map1() {
            var myLocation = new google.maps.LatLng(14.0000000, 100.0000000);
            var mapOptions = {
                center: myLocation,
                zoom: 17
            };
            var marker = new google.maps.Marker({
                position: myLocation,
                title: "Property Location"
            });
            var map = new google.maps.Map(document.getElementById("map1"),
                mapOptions);
            marker.setMap(map);
        }
        init_map1();
    });
    
    var socket = io();//https://aspirinenun.github.io/page/
    socket.on('maps', function(msg){
        console.log("map: "+msg);
        //socket.emit('chat message', msg);
    });
</script>

<style>
    .map {
        min-width: 300px;
        min-height: 300px;
        width: 100%;
        height: 100%;
    }

    .header {
        background-color: #F5F5F5;
        color: #36A0FF;
        height: 70px;
        font-size: 27px;
        padding: 10px;
    }
</style>

<!-- Contact with Map - END -->

</div>

</body>
</html>
